settings:
  name: bash
  title: Bash
  desc: '#_desc#'
  loglevel: 6
  unrun: true
  help: bash
  helplang: ru
params:
- name: source
  title: '#_bashscript#'
  type: 1
  options:
    required: true
- name: wait
  title: '#.waitfinish#'
  type: 0
  options:
    initial: "1"
langs:
  en:
    _desc: Run a bash script
    _bashscript: Bash Script
  ru:
    _desc: Выполнить bash скрипт
    _bashscript: Bash скрипт
code: "if wait :  Run(\"bash\", stdin: buf(source))\nelse :  Start(\"bash\", stdin: buf(source)) "
