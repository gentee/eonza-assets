settings:
  name: write-file
  title: '#_writefile#'
  desc: '#_desc#'
  path: "#.stdlib#/#.files#"  
  help: write-file
  helplang: ru
  loglevel: 4
  unrun: true
params:
- name: name
  title: '#.varname#'
  type: 2
  options:
    required: true
- name: filename
  title: '#.filename#'
  type: 2
  options:
    required: true
langs:
  en:
    _desc: Write a variable to a file
    _writefile: Write To File
  ru:
    _desc: Записать переменную в файл
    _writefile: Записать в файл
code: |-
  WriteFile(filename, GetVar(name))